<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>扣扣开发</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1 ">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/sm.min.css">
</head>
<style>
    #btn-title {
        width: 40%;
        margin: 0 auto;
    }
    
    #mg-page,
    #ab-page,
    #dt-page,
    .page-group {
        animation: none !important;
    }
</style>

<body>
    <div class="page-group">
        <!--消息页面-->
        <div class="page page-current " id="mg-page">
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel"></a>
                <button class="button pull-right"><b> + </b></button>
                <div id="btn-title" class="buttons-row">
                    <a class="tab-link button active">消息</a>
                    <a class="tab-link button ">电话</a>

                </div>



            </header>


            <nav class="bar bar-tab">
                <a class="tab-item active" href="#">
                    <span class="icon icon-message"></span>
                    <span class="tab-label">消息</span>
                    <span class="badge">99+</span>
                </a>
                <a class="tab-item " href="#ab-page">
                    <span class="icon icon-friends"></span>
                    <span class="tab-label">联系人</span>
                </a>
                <a class="tab-item " href="#dt-page">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">动态</span>
                </a>

            </nav>
            <div class="content">
                <div class="content-block">
                    这里是消息列表
                </div>
            </div>

        </div>
        <!--上面是消息页面，下面是联系人页面-->
        <div class="page" id="ab-page">
            <header class="bar bar-nav">
                <button class="button button-link button-nav pull-left">
                    
                    返回
                </button>
                <button class="button button-link button-nav pull-right">
                    添加
                    
                </button>
                <h1 class="title">联系人</h1>
            </header>



            <nav class="bar bar-tab">
                <a class="tab-item " href="#mg-page">
                    <span class="icon icon-message"></span>
                    <span class="tab-label">消息</span>
                </a>
                <a class="tab-item active" href="#">
                    <span class="icon icon-friends"></span>
                    <span class="tab-label">联系人</span>
                </a>
                <a class="tab-item " href="#dt-page">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">动态</span>
                </a>

            </nav>
            <div class="content">
                <div class="content-block">
                    这里是联系人页面
                </div>
            </div>




        </div>
        <div class="page" id="dt-page">
            <header class="bar bar-nav">
                <button class="button button-link button-nav pull-left">
                   
                    返回
                </button>
                <button class="button button-link button-nav pull-right">
                    更多
                    
                </button>
                <h1 class="title">动态</h1>
            </header>



            <nav class="bar bar-tab">
                <a class="tab-item " href="#mg-page">
                    <span class="icon icon-message"></span>
                    <span class="tab-label">消息</span>
                </a>
                <a class="tab-item " href="#ab-page">
                    <span class="icon icon-friends"></span>
                    <span class="tab-label">联系人</span>
                </a>
                <a class="tab-item active" href="#">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">动态</span>
                </a>

            </nav>
            <div class="content">
                <div class="content-block">
                    这里是动态页面
                </div>
            </div>
            <div class="panel panel-left" id="info-panel">
                <div class="content-block">
                    <p>这是侧边栏</p>
                </div>
            </div>




        </div>

        <script type='text/javascript' src='libs/zepto.min.js' charset='utf-8'></script>
        <script type='text/javascript' src='libs/sm.min.js' charset='utf-8'></script>
        <script src="index.js">
        </script>
        <script>
            // URL里面的#后面的字符串是URL的哈希值。哈希值不会遂请求发送服务器，仅仅是指导浏览器当页面加载
            // 完成时显示页面的那个部分
            // window。location.hash可以访问点钱页面的哈希值。
            // window.onhashange可以监听哈希值改变事件。
            // 初始化sui。
            $(document).on("pageInit", "#mg-page", function(e, pageId, $page) {

                document.title = "消息";

            });
            $(document).on("pageInit", "#ab-page", function(e, pageId, $page) {

                document.title = "联系人";

            });
            $(document).on("pageInit", "#dt-page", function(e, pageId, $page) {

                document.title = "动态";

            });



            $.init()
        </script>
</body>

</html>
